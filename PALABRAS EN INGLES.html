<html><head><base href="https://example.com">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun English Words for Kids - I.E. Cristo Rey</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@700&display=swap');

    body {
        font-family: 'Comic Neue', cursive;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f9ff;
        overflow-x: hidden;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
    }

    h1 {
        font-family: 'Bubblegum Sans', cursive;
        color: #ff6b6b;
        text-shadow: 3px 3px 0px #feca57;
        font-size: 3.5em;
        margin: 30px 0 10px;
        text-align: center;
    }

    .school-name {
        font-family: 'Bubblegum Sans', cursive;
        color: #48dbfb;
        text-shadow: 2px 2px 0px #ff9ff3;
        font-size: 2em;
        margin-bottom: 30px;
        text-align: center;
    }

    .word-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 1200px;
        padding: 20px;
    }

    .word-box {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
        text-align: center;
        transition: all 0.3s ease;
        width: 220px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .word-box::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        z-index: -1;
        filter: blur(20px);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .word-box:hover::before {
        opacity: 1;
    }

    .word-box:hover {
        transform: translateY(-15px) rotate(2deg);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2), 0 10px 10px rgba(0,0,0,0.1);
    }

    .word {
        font-size: 32px;
        font-weight: bold;
        color: #4a4a4a;
        margin-bottom: 15px;
    }

    .letters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .letter {
        font-size: 40px;
        margin: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
    }

    .letter:hover {
        transform: scale(1.3) rotate(10deg);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .letter::after {
        content: attr(data-pronunciation);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        background-color: #333;
        color: white;
        padding: 3px 8px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .letter:hover::after {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-30px) rotate(5deg);}
        60% {transform: translateY(-15px) rotate(-5deg);}
    }

    .bounce {
        animation: bounce 0.6s ease;
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f0f;
        position: absolute;
        top: -10px;
        animation: confetti 5s ease-in-out infinite;
    }

    @keyframes confetti {
        0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
    }

    .word-image {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>Fun English Words for Kids</h1>
<div class="school-name">I.E. Cristo Rey</div>

<div class="word-container" id="wordContainer">
    <!-- Words will be dynamically added here -->
</div>

<svg class="background" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000">
    <!-- Background elements will be added here -->
</svg>

<script>
    const words = [
        {word: 'Country', image: 'üèûÔ∏è'},
        {word: 'Cow', image: 'üêÑ'},
        {word: 'Crayon', image: 'üñçÔ∏è'},
        {word: 'Daddy', image: 'üë®'},
        {word: 'Dark', image: 'üåë'},
        {word: 'Aunt', image: 'üë©'},
        {word: 'Baby', image: 'üë∂'},
        {word: 'Ball', image: '‚öΩ'},
        {word: 'Balloons', image: 'üéà'},
        {word: 'Banana', image: 'üçå'},
        {word: 'Doctor', image: 'üë©‚Äç‚öïÔ∏è'},
        {word: 'Dog', image: 'üêï'}
    ];

    const colors = [
        '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd',
        '#54a0ff', '#5f27cd', '#ff6b6b', '#4ecdc4', '#f7b731',
        '#45b7d1', '#54a0ff'
    ];

    const pronunciations = {
        'A': 'Ay', 'B': 'Bee', 'C': 'See', 'D': 'Dee', 'E': 'Ee',
        'F': 'Eff', 'G': 'Gee', 'H': 'Aych', 'I': 'Eye', 'J': 'Jay',
        'K': 'Kay', 'L': 'El', 'M': 'Em', 'N': 'En', 'O': 'Oh',
        'P': 'Pee', 'Q': 'Cue', 'R': 'Ar', 'S': 'Ess', 'T': 'Tee',
        'U': 'You', 'V': 'Vee', 'W': 'Double-U', 'X': 'Ex',
        'Y': 'Why', 'Z': 'Zee'
    };

    const container = document.getElementById('wordContainer');
    const backgroundSvg = document.querySelector('.background');

    function playAudio(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.8;
        utterance.pitch = 1.2;
        speechSynthesis.speak(utterance);
    }

    function createConfetti(x, y) {
        const confettiCount = 50;
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    }

    words.forEach((wordObj, index) => {
        const wordBox = document.createElement('div');
        wordBox.className = 'word-box';
        
        const imageElement = document.createElement('div');
        imageElement.className = 'word-image';
        imageElement.textContent = wordObj.image;
        imageElement.style.fontSize = '60px';
        
        const wordElement = document.createElement('div');
        wordElement.className = 'word';
        wordElement.textContent = wordObj.word;
        
        const lettersElement = document.createElement('div');
        lettersElement.className = 'letters';
        
        wordObj.word.split('').forEach((letter, letterIndex) => {
            const letterSpan = document.createElement('span');
            letterSpan.className = 'letter';
            letterSpan.textContent = letter.toUpperCase();
            letterSpan.style.color = colors[(index + letterIndex) % colors.length];
            letterSpan.setAttribute('data-pronunciation', pronunciations[letter.toUpperCase()]);
            
            letterSpan.addEventListener('click', (e) => {
                e.stopPropagation();
                playAudio(pronunciations[letter.toUpperCase()]);
                letterSpan.classList.add('bounce');
                setTimeout(() => letterSpan.classList.remove('bounce'), 600);
                createConfetti(e.clientX, e.clientY);
            });
            
            lettersElement.appendChild(letterSpan);
        });
        
        wordBox.appendChild(imageElement);
        wordBox.appendChild(wordElement);
        wordBox.appendChild(lettersElement);
        
        wordBox.addEventListener('click', (e) => {
            playAudio(wordObj.word);
            createConfetti(e.clientX, e.clientY);
        });
        
        container.appendChild(wordBox);
    });

    // Create background elements
    const backgroundElements = [
        {emoji: 'üìö', size: 40},
        {emoji: '‚úèÔ∏è', size: 30},
        {emoji: 'üé®', size: 35},
        {emoji: 'üî¨', size: 45},
        {emoji: 'üåü', size: 25},
        {emoji: 'üéµ', size: 30},
        {emoji: 'üè´', size: 50},
        {emoji: 'üçé', size: 30},
        {emoji: 'üîî', size: 35},
        {emoji: 'üß†', size: 40}
    ];

    backgroundElements.forEach((element, index) => {
        const x = Math.random() * 1000;
        const y = Math.random() * 1000;
        const rotation = Math.random() * 360;

        const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        textElement.setAttribute('x', x);
        textElement.setAttribute('y', y);
        textElement.setAttribute('font-size', `${element.size}px`);
        textElement.setAttribute('transform', `rotate(${rotation} ${x} ${y})`);
        textElement.textContent = element.emoji;

        backgroundSvg.appendChild(textElement);
    });
</script>

</body></html>
